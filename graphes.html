<!DOCTYPE html>
<!-- saved from url=(0064)https://dl.dropboxusercontent.com/u/4189520/GraphJS/graphjs.html -->
<html lang="en">
    <head>
        <title>Math' mon graphe - Modélisation par un graphe</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="user-scalable=no, width=1070, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./graphes_files/font/css/font-awesome.min.css">
        <link rel="stylesheet" href="./graphes_files/style.css">

        <!-- Scripts externes -->
        <script type="text/javascript" src="./graphes_files/jquery.min.js"></script>
        <script type="text/javascript" src="./graphes_files/sylvester.src.js"></script>

        <!-- Scripts persos -->
        <script type="text/javascript" src="./graphes_files/preliminaires.js"></script>
        <script type="text/javascript" src="./graphes_files/classes.js"></script>
        <script type="text/javascript" src="./graphes_files/graph.js"></script>
        <script type="text/javascript" src="./graphes_files/main.js"></script>
    </head>

    <body>
        <div id="container" class="container">
            <!-- Titre et barre d'outils de la page -->
            <div class="row">
                <div id="toolbar" class="col-xs-7 col-md-8 col-lg-9">
                    <div class="btn-group btn-group-sm">
                        <button id="btnselect" class="btn btn-secondary uimode uimode-0 active">
                            <i class="fa fa-pencil"></i>
                            <span class="btn-label"> Manipuler</span>
                        </button>
                        <button id="btnaddvertex" class="btn btn-secondary uimode uimode-2" title="Raccourci : Alt+Clic">
                            <i class="fa fa-circle-o"></i>
                            <span class="btn-label"> Ajouter noeud</span>
                        </button>
                        <button id="btnaddedge" class="btn btn-secondary uimode uimode-1" title="Raccourci : Shift+Alt+Clic">
                            <i class="fa fa-arrows-h"></i>
                            <span class="btn-label"> Ajouter arête</span>
                        </button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button id="btnload" class="btn btn-secondary">
                            <i class="fa fa-folder-open-o"></i>
                            <span class="btn-label"> Charger un graphe</span>
                        </button>
                        <button id="btnsave" class="btn btn-secondary">
                            <i class="fa fa-save"></i>
                            <span class="btn-label"> Sauvegarder</span>
                        </button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button id="btnclear" class="btn btn-secondary">
                            <i class="fa fa-file-o"></i>
                            <span class="btn-label"> Nouveau graphe</span>
                        </button>
                    </div>
                </div>
                <div class="col-xs-5 col-md-4 col-lg-3">
                    <h1>Math' mon graphe</h1>
                </div>
            </div>

            <div class="row" id="primary">
                <!-- Canvas : la ou tout se passe ! -->
                <div id="canvas-container" class="col-xs-7 col-md-8 col-lg-9">
                    <canvas width="600" height="350"></canvas>
                </div>

                <!-- Menu latéral de description du graphe -->
                <div id="secondary" class="col-xs-5 col-md-4 col-lg-3">
                    <div id="elements" class="panel">
                        <h2>Eléments du graphe</h2>
                        <ul class="elements">
                            <li class="h">Noeuds</li>
                            <li id="vertex-3" class="selected"><a href="javascript://">Noeud A</a></li>
                            <li id="vertex-2" ><a href="javascript://">Noeud B</a></li>
                            <li class="h">Arêtes</li>
                            <li id="edge-0"><a href="javascript://">Arête (A,B)</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Infobox sur un noeud, une arête, le graphe -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group btn-group-sm">
                        <button id="btninfo" class="btn btn-primary" title="Affiche/Cache le panneau d'information">
                            <i class="fa fa-info"></i>
                            <span class="btn-label"> Infobox</span>
                        </button>
                        <button class="btn btn-secondary" title="Affiche la matrice du graphe courant">
                            <i class="fa fa-th"></i>
                            <span class="btn-label"> Matrice d'adjacence</span>
                        </button>
                        <button class="btn btn-secondary" title="Simuler une marche aléatoire">
                            <i class="fa fa-map-signs"></i>
                            <span class="btn-label"> Marche aléatoire</span>
                        </button>
                    </div>
                    <div id="info" class="panel">
                        <!-- Exemple 
                        <div>
                            <h2>Noeud</h2>
                            <button class="r button removebtn" href="javascript://">Supprimer noeud</button>
                            <p class="field">
                                <label for="label">Poids: </label>
                                <input type="text" id="label" size="3" value="4">
                            </p>
                            <p class="field"><span class="i">Degree: </span>2</p>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    </body>
</html>
